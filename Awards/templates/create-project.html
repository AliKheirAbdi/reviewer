{% extends 'base.html'%}
{% load crispy_forms_tags %}


{% block content %}
  <div class="container content pt-5">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 mt-5">
        <div class="card">
          <div class="card-body btn-elegant">
            <div class="card  pl-3 pr-3 text-black">
              <form class="text-dark"  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                  <legend class="border-bottom mb-4 text-center text-dark mt-5">Submit Your Project</legend>
                  {{form|crispy}}
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-outline-info w-100 pl-2 pr-2"  value="SUBMIT">
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
{% endblock %}
