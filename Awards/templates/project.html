{% extends 'base.html' %}
{% load ratings %}
    {% block content %}
    <hr class="mt-5">
      <div class="container content-container content">
            <div class="row">
                <div class="col-md-4">
                  <div class="profile-image">
                    <img class="profile-image" src="{{ project.author.profile.image.url }}" alt="img" height="60px">
                  </div>
                  <div class="project-author">
                    <h2 class="account-header mb-2" style="font-size:17px">Author: {{project.author}}</h2>
                  </div>
                  <img  src="{{project.image.url}}" class=" mt-2 w-100" alt="">
                  <a href="{{project.link}}"><input class="btn btn-blue mt-12" type="button" value="View Live Site"></a>

                </div>

                <div class="col-md-4">

                  <h2 class="ml-5">Project Title</h2>
                  <h4 class="mt-3 ml-5" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:19px">{{project.title}}</h4>
                  <h2 class="ml-5 mt-5">Project Description</h2>
                  <hr>
                  <h4 class="mt-2 ml-5" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:19px"> {{project.description}}</h4><br><br><br><br>
                  <h7 class="mt-5 ml-5 text-info">Posted  {{project.created_date|timesince}} ago</h7>

                </div>
                <span class="border border-success">
                <div class="col-sm- ml-0">
                  <br><br><br><br><br><br>
                  <h2>Ratings</h2>
                  {% ratings project %}
                </div>
                    </span>
            </div>
        </div>
    {% endblock %}
